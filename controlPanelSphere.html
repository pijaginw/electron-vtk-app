<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<table style="width:400px">
	<tbody>
		<tr>
			<td>Radius</td>
			<td>
				<input class="radius" id="radius" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
		<tr>
			<td>Theta Resolution</td>

			<td>
				<input class="thetaResolution" type="range" min="4" max="100" step="1" value="8">
			</td>
		</tr>
		<tr>
			<td>Start Theta</td>
			<td>
				<input class="startTheta" type="range" min="0" max="360" step="1" value="0">
			</td>
		</tr>
		<tr>
			<td>End Theta</td>
			<td>
				<input class="endTheta" type="range" min="0" max="360" step="1" value="360">
			</td>
		</tr>
		<tr>
			<td>Phi Resolution</td>
			<td>
				<input class="phiResolution" type="range" min="4" max="100" step="1" value="8">
			</td>
		</tr>
		<tr>
			<td>Start Phi</td>
			<td>
				<input class="startPhi" type="range" min="0" max="180" step="1" value="0">
			</td>
		</tr>
		<tr>
			<td>End Phi</td>
			<td>
				<input class="endPhi" type="range" min="0" max="180" step="1" value="180">
			</td>
		</tr>
	</tbody>
	</table>
	<div class="renderwindow"  style="width: 400px; cursor: pointer;"></div>
    <script src="sphere.js" type="text/javascript"></script>
</body>
