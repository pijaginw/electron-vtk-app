<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<table style="width:400px">
	<tbody>
		<tr>
			<td>Radius</td>
			<td>
				<input class="radius" id="radius" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
		<tr>
			<td>Theta Resolution</td>
			<td>
				<input class="thetaResolution" id="thetaResolution" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
		<tr>
			<td>Start Theta</td>
			<td>
				<input class="startTheta" id="startTheta" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
		<tr>
			<td>End Theta</td>
			<td>
				<input class="endTheta" id="endTheta" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
		<tr>
			<td>Phi Resolution</td>
			<td>
				<input class="phiResolution" id="phiResolution" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
		<tr>
			<td>Start Phi</td>
			<td>
				<input class="startPhi" id="startPhi" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
		<tr>
			<td>End Phi</td>
			<td>
				<input class="endPhi" id="endPhi" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
	</tbody>
	</table>
	<div class="renderwindow"  style="width: 400px; cursor: pointer;">
		<canvas style="display: block;" width="300" height="300"></canvas>
	</div>
    <script src="sphere.js" type="text/javascript"></script>
</body>
