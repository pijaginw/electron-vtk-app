<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<table style="width:400px">
	<tbody>
		<tr>
			<td>Height</td>
			<td>
				<input class="height" id="height" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
		<tr>
			<td>Radius</td>
			<td>
				<input class="radius" id="radius" min="0.5" max="2.0" step="0.1" value="1.0" type="range">
			</td>
		</tr>
		<tr>
			<td>Resolution</td>
			<td>
				<input class="resolution" id="resolution" min="4" max="100" step="1" value="6" type="range">
			</td>
		</tr>
		<tr>
			<td>Capping</td>
			<td>
				<input class="capping" id="capping" checked="checked" type="checkbox">
			</td>
		</tr>
	</tbody>
	</table>
	<div class="renderwindow"  style="width: 400px; cursor: pointer;">
		<canvas style="display: block;" width="300" height="300"></canvas>
	</div>
    <script src="cone.js" type="text/javascript"></script>
</body>
