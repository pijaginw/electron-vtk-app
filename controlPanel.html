<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="control_panel">
		<table>
            <tbody>
                <tr>
                    <td>
                        <button id="add_sphere_button">Add sphere</button>
                    </td>
                </tr>
                <tr><td>X: <input type="text" id="x_pos_s" value=0></td></tr>
                <tr><td>Y: <input type="text" id="y_pos_s" value=0></td></tr>
                <tr><td>Z: <input type="text" id="z_pos_s" value=0></td></tr>
                <tr>
                    <td>
                        <button id="add_cone_button">Add cone</button>
                    </td>
                </tr>
                <tr>
                    <td>Radius</td>
                    <td>
                        <input class="radius" id="radius" min="0.1" max="1.5" step="0.1" value="0.5" type="range">
                    </td>
                </tr>
                <tr>
                    <td>Theta Resolution</td>
                    <td>
                        <input class="thetaResolution" type="range" min="4" max="100" step="1" value="8">
                    </td>
                </tr>
                <tr>
                    <td>Start Theta</td>
                    <td>
                        <input class="startTheta" type="range" min="0" max="360" step="1" value="0">
                    </td>
                </tr>
                <tr>
                    <td>End Theta</td>
                    <td>
                        <input class="endTheta" type="range" min="0" max="360" step="1" value="360">
                    </td>
                </tr>
                <tr>
                    <td>Phi Resolution</td>
                    <td>
                        <input class="phiResolution" type="range" min="4" max="100" step="1" value="8">
                    </td>
                </tr>
                <tr>
                    <td>Start Phi</td>
                    <td>
                        <input class="startPhi" type="range" min="0" max="180" step="1" value="0">
                    </td>
                </tr>
                <tr>
                    <td>End Phi</td>
                    <td>
                        <input class="endPhi" type="range" min="0" max="180" step="1" value="180">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="clear_button">CLEAR</button>
                    </td>
                </tr>
            </tbody>
	    </table>
	</div>
	<div class="renderwindow" id="renderwindow"></div>
    <script src="app_logic.js" type="text/javascript"></script>
</body>
