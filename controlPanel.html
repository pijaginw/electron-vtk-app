<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="control_panel">
		<table>
            <tbody>
                <tr>
                    <td>
                        <button id="clear_button">CLEAR</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="add_sphere_button">Add sphere</button>
                    </td>
                    <td>
                        <button id="add_cone_button">Add cone</button>
                    </td>
                </tr>
                <tr><td>X: <input type="text" id="x_pos" value=0></td></tr>
                <tr><td>Y: <input type="text" id="y_pos" value=0></td></tr>
                <tr><td>Z: <input type="text" id="z_pos" value=0></td></tr>
                <tr>
                    <td>
                        <select name="available_actors" id="available_actors">
                            <option value="WYBIERZ">WYBIERZ</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

		<table id="controls"></table>
	</div>
	<div class="renderwindow" id="renderwindow"></div>
    <script src="app_logic.js" type="text/javascript"></script>
</body>
